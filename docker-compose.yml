version: '3'

services:
  rust-os-dev:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DISPLAY=host.docker.internal:0
    volumes:
      - .:/usr/src/project
      - /tmp/.X11-unix:/tmp/.X11-unix
      - cargo-cache:/usr/local/cargo/registry
    ports:
      - "1234:1234"  # For GDB debugging
    tty: true
    privileged: true  # May be needed for QEMU

volumes:
  cargo-cache: